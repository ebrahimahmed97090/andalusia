<div class="content-container">

    <div class="container">
        <form (ngSubmit)="add(f.value)"
			  #f="ngForm">
            <div class='row g-3 d-flex align-items-end mb-5 '>
                <div class="col-auto">
                    <label for="EmpName"
                           class="visually-hidden"
                           i18n>Employee Name</label>
                    <input type="text"
                           required
                           class="form-control"
                           id="EmpName"
                           ngModel
                           name="name"
                    >
                </div>
                <div class="col-auto">
                    <label for="EmpDep"
                           class="visually-hidden"
                           i18n>Department</label>
                    <select class="form-control"
                            name="dept"
                            ngModel
                            required
                            id="EmpDep">
                        <option value="HR"
                                i18n>Human Resources
                        </option>
                        <option value="IT"
                                i18n>Information Technologies
                        </option>
                        <option value="Of"
                                i18n>Office
                        </option>
                        <option value="PR"
                                i18n>Public Relations
                        </option>

                    </select>
                </div>
            </div>
            <div class='row g-3 d-flex align-items-end mb-5 '>
                <div class="col-auto">
                    <label for="EmpCode"
                           class="visually-hidden"
                           i18n>Employee code</label>
                    <input type="text"
                           class="form-control"
                           name="code"
                           required
                           [(ngModel)]="last"
                           readonly
                           id="EmpCode"
                    >
                </div>
                <div class="col-auto">
                    <label for="birthday"
                           class="visually-hidden"
                           i18n>Birthday</label>
                    <input type="date"
                           name="birth"
                           required
                           ngModel
                           class=" form-control"
                           id="birthday">
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       required
                       name="gender"
                       id="inlineRadio1"
                       value="male"
                       ngModel>
                <label class="form-check-label"
                       for="inlineRadio1"
                       i18n>Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="inlineRadio2"
                       required
                       value="female"
                       ngModel>
                <label class="form-check-label"
                       for="inlineRadio2"
                       i18n>Female</label>
            </div>
            <div class="col-auto">
                <button type="submit"
                        class="btn btn-primary"
                        i18n>Add
                </button>
            </div>
        </form>

    </div>
</div>
